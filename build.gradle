plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'
def aeronVersion = '1.12.0'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'io.aeron', name: 'aeron-archive', version: aeronVersion
    compile group: 'io.aeron', name: 'aeron-client', version: aeronVersion
    compile group: 'io.aeron', name: 'aeron-cluster', version: aeronVersion
    compile group: 'io.aeron', name: 'aeron-driver', version: aeronVersion

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'

    // Use JUnit test framework
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    testCompile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    testCompile group: 'com.google.truth', name: 'truth', version: '0.42'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
